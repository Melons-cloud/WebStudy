<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        #div1{
            width: 712px; height: 108px; margin: 100px auto; position: relative;
            background: red; overflow: hidden;
        }
        #div1 ul{
            position: absolute;left: 0; top: 0;
        }
        #div1 ul li{
            float: left; width: 178px; height: 108px;list-style: none;
        }
    </style>
    <script>
window.onload=function () {
    var oDiv=document.getElementById('div1');
    var oUl=oDiv.getElementsByTagName('ul')[0];
    var aLi=oUl.getElementsByTagName('li');
    var speed=10;

    oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
    oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
    function tick () {

        if (oUl.offsetLeft<-oUl.offsetWidth/2){
            oUl.style.left='0';
        }
        if (oUl.offsetLeft>0){
            oUl.style.left=-oUl.offsetWidth/2+'px';
        }
        oUl.style.left=oUl.offsetLeft+speed+'px';
    };
   var timer= setInterval(tick,30);

   oDiv.onmouseover=function () {
       clearInterval(timer);
   };
   oDiv.onmouseout=function () {
       timer=setInterval(tick,30);
   };
   document.getElementsByTagName('a')[0].onclick=function () {
     speed=-2;
   };
    document.getElementsByTagName('a')[1].onclick=function () {
        speed=2;
    };
};
    </script>
</head>
<body>
<a href="javascript:;">向左走</a>
<a href="javascript:;">向右走</a>
<div id="div1" onclick="alert(this.offsetLeft)">
    <ul>
        <li><img src="image/0.png" alt=""> </li>
        <li><img src="image/1.png" alt=""> </li>
        <li><img src="image/2.png" alt=""> </li>
        <li><img src="image/3.png" alt=""> </li>
    </ul>
</div>
</body>
</html>
